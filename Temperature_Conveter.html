<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Temperature Converter</title>
    <style>
        body{
            color: #fff;
            background-color: #000;
        }
        h1{
            color: red;
        }
        span{
            color: violet;
        }
    </style>
</head>
<body>

    <h1>Temperature Converter <span> [Celsius to Fahrenheit & Fahrenheit to Celsius] </span></h1>
    
    <script>
        function TemperatureConverter(){

            var temperature = prompt("Enter the Temperature:");
            var unit = prompt("Enter the unit {celsius or fahrenheit}:");

            if (unit === 'celsius' || unit === 'Celsius') {

                var fahrenheit = (temperature * 9/5) + 32;
                document.write(`<h2> The temperature is ${temperature} degrees Celsius. </h2>`);
                document.write(`<h2> The temperature is ${fahrenheit} degrees Fahrenheit. </h2>`);

            } else if (unit === 'fahrenheit' || unit === 'Fahrenheit') {

                var celsius = (temperature - 32) * 5/9;
                document.write(`<h2> The temperature in Fahrenheit is ${temperature} degrees Fahrenheit. </h2>`);
                document.write(`<h2> The temperature is ${celsius} degrees Celsius. </h2>`);

            } else {

                document.write("Invalid unit entered. Please enter 'Celsius' or 'Fahrenheit'.");

            }

        }
        TemperatureConverter()
    </script>

</body>
</html>
